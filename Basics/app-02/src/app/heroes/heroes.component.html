<ul class="list-group">
	<li *ngFor="let hero of heroes" class="list-group-item list-group-item-action" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
		<span class="badge badge-default badge-pill">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero</h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
