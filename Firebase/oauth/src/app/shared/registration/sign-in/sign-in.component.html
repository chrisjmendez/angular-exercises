<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="rose">
                    <i class="material-icons">icon</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Login</h4>

                    <form class="form-horizontal" autocomplete="off" novalidate [formGroup]="form">
                        <div class="row">
                            <label class="col-md-3 label-on-left">Email</label>
                            <div class="col-md-9">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label"></label>
                                    <input type="email" required formControlName="email" placeholder="Enter Email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3 label-on-left">Password</label>
                            <div class="col-md-9">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label"></label>
                                    <input type="password" required formControlName="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3"></label>
                            <div class="col-md-9">
                                <div class="checkbox form-horizontal-checkbox">
                                    <label>
                                        <div>{{ (user | async)?.uid }}</div>
                                        <input type="checkbox" name="optionsCheckboxes"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3"></label>
                            <div class="col-md-9">
                                <div class="form-group form-button">
                                    <button type="submit" class="btn btn-fill btn-rose" [disabled]="!isValidEmail()" (click)="signIn();">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div (click)="signIn();">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#000000" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z" />
                        </svg>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
